<!DOCTYPE html>
<html lang="zh-Hans">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>墨西哥中文网 · 联系表单</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;500;600;700&family=Noto+Sans+SC:wght@400;500;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --ink: #24140f;
      --muted: #5f4b45;
      --primary: #ff6a3d;
      --accent: #ffb400;
      --teal: #2bbfa8;
      --bg: #fef4ec;
      --card: #ffffff;
      --radius: 18px;
      --shadow: 0 22px 64px rgba(36, 20, 15, 0.22);
    }

    * { box-sizing: border-box; }

    body {
      margin: 0;
      font-family: 'Noto Sans SC', 'Space Grotesk', system-ui, -apple-system, sans-serif;
      background:
        radial-gradient(circle at 16% 22%, rgba(255, 106, 61, 0.25), transparent 34%),
        radial-gradient(circle at 82% 18%, rgba(255, 180, 0, 0.18), transparent 34%),
        radial-gradient(circle at 78% 78%, rgba(43, 191, 168, 0.16), transparent 36%),
        linear-gradient(180deg, #fff8f1 0%, var(--bg) 100%);
      color: var(--ink);
      min-height: 100vh;
    }

    .page {
      width: 100%;
      max-width: 820px;
      margin: 0 auto;
      padding: 42px 22px 64px;
    }

    header {
      display: flex;
      align-items: center;
      gap: 12px;
      margin-bottom: 24px;
    }

    .brand {
      display: flex;
      align-items: center;
      gap: 12px;
      font-weight: 700;
      letter-spacing: 0.01em;
    }

    .logo {
      width: 46px;
      height: 46px;
      border-radius: 14px;
      background: linear-gradient(135deg, #ff6a3d, #2bbfa8);
      display: grid;
      place-items: center;
      color: #fff;
      box-shadow: 0 14px 34px rgba(15, 98, 255, 0.35);
      font-size: 14px;
    }

    .card {
      background: var(--card);
      border-radius: var(--radius);
      padding: 24px;
      box-shadow: var(--shadow);
      border: 1px solid rgba(11, 31, 51, 0.06);
    }

    h1 {
      margin: 0 0 8px;
      font-size: clamp(26px, 3.6vw, 34px);
      letter-spacing: -0.01em;
    }

    p { margin: 0; }

    .muted {
      color: var(--muted);
      line-height: 1.65;
      font-size: 14px;
    }

    form {
      margin-top: 16px;
      display: grid;
      gap: 14px;
    }

    .form-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
      gap: 12px;
    }

    .field {
      display: grid;
      gap: 6px;
    }

    label {
      font-weight: 600;
      color: var(--ink);
      font-size: 14px;
    }

    input, textarea, select {
      width: 100%;
      padding: 12px;
      border-radius: 12px;
      border: 1px solid rgba(11, 31, 51, 0.12);
      font-size: 14px;
      background: rgba(255, 255, 255, 0.96);
      outline: none;
      transition: border-color 120ms ease, box-shadow 120ms ease;
    }

    input:focus, textarea:focus, select:focus {
      border-color: rgba(255, 106, 61, 0.55);
      box-shadow: 0 0 0 4px rgba(255, 106, 61, 0.18);
    }

    textarea { min-height: 110px; resize: vertical; }

    .btn {
      border: none;
      cursor: pointer;
      border-radius: 12px;
      padding: 14px 18px;
      font-size: 15px;
      font-weight: 600;
      transition: transform 140ms ease, box-shadow 140ms ease;
      align-self: flex-start;
    }

    .btn.primary {
      background: linear-gradient(135deg, #ff6a3d, #ffb400);
      color: #24140f;
      box-shadow: 0 18px 36px rgba(255, 106, 61, 0.44);
    }

    .btn:hover { transform: translateY(-1px); }

    .note { font-size: 13px; }

    .status {
      font-size: 13px;
      margin-top: 8px;
      font-weight: 600;
    }

    .status.ok { color: var(--primary); }
    .status.error { color: #c0392b; }

    .wa-box {
      margin-top: 10px;
      padding: 12px;
      border-radius: 14px;
      background: rgba(255, 106, 61, 0.08);
      border: 1px solid rgba(255, 106, 61, 0.3);
      display: grid;
      gap: 8px;
    }

    .wa-text {
      font-size: 13px;
      color: var(--ink);
      white-space: pre-wrap;
      word-break: break-word;
    }

    @media (max-width: 640px) {
      .card { padding: 20px; }
      header { margin-bottom: 18px; }
    }
  </style>
</head>
<body>
  <div class="page">
    <header>
      <div class="brand">
        <div class="logo">MX</div>
        <div>
          <div>墨西哥中文网</div>
          <small class="muted" style="font-weight: 600;">订阅 / 合作表单</small>
        </div>
      </div>
    </header>

    <main class="card" id="contact">
      <h1>留下联系方式</h1>
      <p class="muted">填写表单后，我们会通过邮箱回复最新的生活指南、活动或合作信息。</p>
      <form action="#" method="post">
        <div class="form-grid">
          <div class="field">
            <label for="name">姓名 / 昵称 *</label>
            <input id="name" name="name" type="text" required placeholder="请输入姓名或昵称">
          </div>
          <div class="field">
            <label for="email">邮箱 *</label>
            <input id="email" name="email" type="email" required placeholder="例如：you@example.com">
          </div>
        </div>

        <div class="form-grid">
          <div class="field">
            <label for="city">所在城市</label>
            <input id="city" name="city" type="text" placeholder="例如：CDMX / Guadalajara">
          </div>
          <div class="field">
            <label for="type">需求</label>
            <select id="type" name="type" required>
              <option value="">选择需求</option>
              <option>订阅周报</option>
              <option>商务合作</option>
              <option>活动 / 招聘发布</option>
              <option>投稿分享</option>
            </select>
          </div>
        </div>

        <div class="field">
          <label for="details">想了解的主题 / 合作内容</label>
          <textarea id="details" name="details" placeholder="简要说明你的需求或想关注的内容"></textarea>
        </div>

        <div class="field">
          <label for="contact">备用联系方式（可选）</label>
          <input id="contact" name="contact" type="text" placeholder="微信号 / WhatsApp">
        </div>

        <button type="submit" class="btn primary">发送</button>
        <div class="note muted">提交后我们会在 1-2 个工作日内邮件回复。</div>
        <div class="status" id="form-status" aria-live="polite"></div>
        <div class="wa-box" id="wa-box" hidden>
          <div class="note muted">如需通过 WhatsApp 快速联系，可直接使用以下内容：</div>
          <a id="wa-link" class="btn primary" style="width: fit-content;" target="_blank" rel="noopener">打开 WhatsApp</a>
          <div class="wa-text" id="wa-text"></div>
        </div>
      </form>
    </main>
  </div>
  <script>
    const form = document.querySelector('form');
    const statusEl = document.getElementById('form-status');
    const submitBtn = form.querySelector('button[type="submit"]');
    const waBox = document.getElementById('wa-box');
    const waLink = document.getElementById('wa-link');
    const waText = document.getElementById('wa-text');
    const whatsappNumber = '528111777774'; // +52 8111777774
    waLink.href = `https://wa.me/${whatsappNumber}`;
    const apiBase = window.API_BASE || 'http://localhost:3000';

    const showStatus = (msg, type = 'ok') => {
      statusEl.textContent = msg;
      statusEl.className = `status ${type}`;
    };

    const buildWhatsAppMessage = (data) => {
      const parts = [
        `姓名/昵称：${data.name || ''}`,
        `邮箱：${data.email || ''}`,
        data.city ? `所在城市：${data.city}` : '',
        data.type ? `需求：${data.type}` : '',
        data.details ? `主题/内容：${data.details}` : '',
        data.contact ? `备用联系方式：${data.contact}` : '',
      ].filter(Boolean);
      return `来自网站表单的新提交：\n${parts.join('\n')}`;
    };

    const updateWhatsAppBlock = (data) => {
      const message = buildWhatsAppMessage(data);
      waText.textContent = message;
      waLink.href = `https://wa.me/${whatsappNumber}?text=${encodeURIComponent(message)}`;
      waBox.hidden = false;
    };

    const parseJsonSafe = async (res) => {
      const contentType = res.headers.get('content-type') || '';
      if (!contentType.includes('application/json')) {
        return { ok: false, message: '服务未返回 JSON，可能后端未启动' };
      }
      try {
        return await res.json();
      } catch (err) {
        return { ok: false, message: '解析响应失败，检查后端服务' };
      }
    };

    form.addEventListener('submit', async (event) => {
      event.preventDefault();
      showStatus('提交中…', 'ok');
      submitBtn.disabled = true;

      const formData = new FormData(form);
      const payload = Object.fromEntries(formData.entries());

      try {
        const res = await fetch(`${apiBase}/api/submit`, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(payload),
        });

        const data = await parseJsonSafe(res);
        if (!res.ok || !data.ok) throw new Error(data.message || '提交失败，请确认已运行 npm start');

        showStatus('提交成功！', 'ok');
        updateWhatsAppBlock(payload);
        form.reset();
      } catch (err) {
        showStatus(err.message || '网络异常，稍后再试', 'error');
        waBox.hidden = true;
      } finally {
        submitBtn.disabled = false;
      }
    });

    waLink.addEventListener('click', (e) => {
      if (!waLink.href) return;
      e.preventDefault();
      const opened = window.open(waLink.href, '_blank', 'noopener');
      if (!opened) {
        // Fallback for environments阻止弹窗：直接跳转当前页
        window.location.href = waLink.href;
      }
    });
  </script>
</body>
</html>
